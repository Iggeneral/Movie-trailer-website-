<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Movie Trailers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #00b4d8;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .tab-btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: #00b4d8;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 180, 216, 0.3);
        }
        
        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #90e0ef;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #00b4d8;
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.3);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .genre-tag {
            background: rgba(0, 180, 216, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(0, 180, 216, 0.3);
        }
        
        .genre-tag.selected {
            background: #00b4d8;
            transform: scale(1.05);
        }
        
        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 180, 216, 0.4);
        }
        
        .preview-section {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .movie-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .movie-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .movie-info {
            padding: 15px;
        }
        
        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .movie-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Movies
        </a>
        
        <header>
            <h1><i class="fas fa-crown"></i> Admin Panel</h1>
            <p>Add and manage movie trailers</p>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('add')">
                <i class="fas fa-plus-circle"></i> Add New Movie
            </button>
            <button class="tab-btn" onclick="switchTab('manage')">
                <i class="fas fa-list"></i> Manage Movies
            </button>
        </div>
        
        <!-- Add Movie Tab -->
        <div id="add-tab" class="tab-content active">
            <form id="addMovieForm">
                <div class="form-group">
                    <label for="title"><i class="fas fa-film"></i> Movie Title</label>
                    <input type="text" id="title" placeholder="Enter movie title" required>
                </div>
                
                <div class="form-group">
                    <label for="trailerUrl"><i class="fab fa-youtube"></i> YouTube Trailer URL</label>
                    <input type="text" id="trailerUrl" placeholder="https://www.youtube.com/watch?v=..." required>
                    <small style="color: #90e0ef; display: block; margin-top: 5px;">
                        Paste YouTube URL (e.g., https://www.youtube.com/watch?v=VIDEO_ID)
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="thumbnail"><i class="fas fa-image"></i> Thumbnail Image URL</label>
                    <input type="text" id="thumbnail" placeholder="https://example.com/poster.jpg" required>
                </div>
                
                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i> Description</label>
                    <textarea id="description" placeholder="Enter movie description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-tags"></i> Genres</label>
                    <div class="genre-tags" id="genreTags">
                        <span class="genre-tag" data-genre="Action">Action</span>
                        <span class="genre-tag" data-genre="Adventure">Adventure</span>
                        <span class="genre-tag" data-genre="Comedy">Comedy</span>
                        <span class="genre-tag" data-genre="Drama">Drama</span>
                        <span class="genre-tag" data-genre="Sci-Fi">Sci-Fi</span>
                        <span class="genre-tag" data-genre="Horror">Horror</span>
                        <span class="genre-tag" data-genre="Romance">Romance</span>
                        <span class="genre-tag" data-genre="Thriller">Thriller</span>
                        <span class="genre-tag" data-genre="Animation">Animation</span>
                        <span class="genre-tag" data-genre="Fantasy">Fantasy</span>
                    </div>
                    <input type="text" id="customGenre" placeholder="Or add custom genre (press Enter)">
                </div>
                
                <div class="row">
                    <div class="form-group" style="flex: 1;">
                        <label for="releaseYear"><i class="fas fa-calendar"></i> Release Year</label>
                        <input type="number" id="releaseYear" min="1900" max="2030" value="2024">
                    </div>
                    
                    <div class="form-group" style="flex: 1;">
                        <label for="duration"><i class="fas fa-clock"></i> Duration</label>
                        <input type="text" id="duration" placeholder="2h 30m">
                    </div>
                    
                    <div class="form-group" style="flex: 1;">
                        <label for="rating"><i class="fas fa-star"></i> Rating (1-10)</label>
                        <input type="number" id="rating" min="1" max="10" step="0.1" value="7.5">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="director"><i class="fas fa-user-tie"></i> Director</label>
                    <input type="text" id="director" placeholder="Director name">
                </div>
                
                <div class="form-group">
                    <label for="cast"><i class="fas fa-users"></i> Cast (comma separated)</label>
                    <input type="text" id="cast" placeholder="Actor 1, Actor 2, Actor 3">
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus"></i> Add Movie to Collection
                </button>
            </form>
            
            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle"></i> Movie added successfully!
            </div>
            
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i> Error adding movie. Please check the form.
            </div>
        </div>
        
        <!-- Manage Movies Tab -->
        <div id="manage-tab" class="tab-content">
            <div class="preview-section">
                <h2><i class="fas fa-film"></i> Current Movies (<span id="movieCount">0</span>)</h2>
                <div class="movie-list" id="movieList">
                    <!-- Movies will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let selectedGenres = [];
        
        // Switch between tabs
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Load movies if on manage tab
            if (tabName === 'manage') {
                loadMovies();
            }
        }
        
        // Genre selection
        document.querySelectorAll('.genre-tag').forEach(tag => {
            tag.addEventListener('click', function() {
                const genre = this.dataset.genre;
                if (this.classList.contains('selected')) {
                    this.classList.remove('selected');
                    selectedGenres = selectedGenres.filter(g => g !== genre);
                } else {
                    this.classList.add('selected');
                    selectedGenres.push(genre);
                }
                console.log('Selected genres:', selectedGenres);
            });
        });
        
        // Custom genre input
        document.getElementById('customGenre').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const customGenre = this.value.trim();
                if (customGenre && !selectedGenres.includes(customGenre)) {
                    selectedGenres.push(customGenre);
                    // Create a new tag
                    const tag = document.createElement('span');
                    tag.className = 'genre-tag selected';
                    tag.textContent = customGenre;
                    tag.dataset.genre = customGenre;
                    tag.addEventListener('click', function() {
                        this.classList.remove('selected');
                        selectedGenres = selectedGenres.filter(g => g !== customGenre);
                    });
                    document.getElementById('genreTags').appendChild(tag);
                    this.value = '';
                }
            }
        });
        
        // Form submission
        document.getElementById('addMovieForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const movieData = {
                title: document.getElementById('title').value,
                trailerUrl: document.getElementById('trailerUrl').value,
                thumbnail: document.getElementById('thumbnail').value,
                description: document.getElementById('description').value,
                genre: selectedGenres,
                releaseYear: parseInt(document.getElementById('releaseYear').value),
                duration: document.getElementById('duration').value,
                rating: parseFloat(document.getElementById('rating').value),
                director: document.getElementById('director').value,
                cast: document.getElementById('cast').value.split(',').map(s => s.trim()),
                popularity: 50
            };
            
            try {
                const response = await fetch('/api/movies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(movieData)
                });
                
                if (response.ok) {
                    const newMovie = await response.json();
                    showSuccess('Movie added successfully!');
                    resetForm();
                    loadMovies(); // Refresh movie list
                } else {
                    showError('Failed to add movie');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        });
        
        // Load movies for management
        async function loadMovies() {
            try {
                const response = await fetch('/api/movies');
                const movies = await response.json();
                
                document.getElementById('movieCount').textContent = movies.length;
                
                const movieList = document.getElementById('movieList');
                movieList.innerHTML = '';
                
                movies.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.className = 'movie-card';
                    movieCard.innerHTML = `
                        <img src="${movie.thumbnail}" alt="${movie.title}" 
                             onerror="this.src='https://via.placeholder.com/300x200/2f3542/ffffff?text=No+Image'">
                        <div class="movie-info">
                            <h3>${movie.title}</h3>
                            <p><strong>Year:</strong> ${movie.releaseYear}</p>
                            <p><strong>Rating:</strong> ${movie.rating}/10</p>
                            <p><strong>Genres:</strong> ${movie.genre.join(', ')}</p>
                        </div>
                    `;
                    movieList.appendChild(movieCard);
                });
            } catch (error) {
                console.error('Error loading movies:', error);
            }
        }
        
        // Helper functions
        function showSuccess(message) {
            const success = document.getElementById('successMessage');
            success.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            success.style.display = 'block';
            
            setTimeout(() => {
                success.style.display = 'none';
            }, 3000);
        }
        
        function showError(message) {
            const error = document.getElementById('errorMessage');
            error.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            error.style.display = 'block';
            
            setTimeout(() => {
                error.style.display = 'none';
            }, 3000);
        }
        
        function resetForm() {
            document.getElementById('addMovieForm').reset();
            selectedGenres = [];
            document.querySelectorAll('.genre-tag').forEach(tag => {
                tag.classList.remove('selected');
            });
        }
        
        // Initial load
        loadMovies();
    </script>
</body>
</html>
